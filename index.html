<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div><p id="displayTime"></p></div>
       <div>
           <input type="text" id="search-input" placeholder="Enter your city...">
           <button id="button">Search</button>
       </div>
        <div>
            <p id="date"></p>
            <p id="time"></p>
            <div id="today">
                <div id="weather-icon"></div>
                <div id="weather-details">
                    <p id="weather-label"></p>
                    <p id="cityName"></p>
                    <p id="countryName"></p>
                    <p id="hourlyTemperature"></p>
                    <p id="hourlyTemperatureF"></p>
                    <div id="max-temperature"></div>
                    <div id="min-temperature"></div>
                </div>
            </div>
            <div id="weather-coming-days">

                <div id="tomorrow">
                    <p id="tomorrowDate"></p>
                    <div id="tomorrow-forecast"></div>
                    <div>
                        <div>
                            <p id="tomorrow-temperature-min-c"></p>
                            <p id="tomorrow-temperature-max-c"></p>
                            <p id="tomorrow-temperature-min-f"></p>
                            <p id="tomorrow-temperature-max-f"></p>
                        </div>
                        <p id="tomorrow-forecast-label"></p>
                    </div>
                </div>

                <div id="dayAfterTomorrow">
                    <p id="dayAfterTomorrowDate"></p>
                    <div id="day-after-tomorrow-forecast"></div>
                    <div>
                        <div>
                            <p id="day-after-tomorrow-temperature-min-c"></p>
                            <p id="day-after-tomorrow-temperature-max-c"></p>
                            <p id="day-after-tomorrow-temperature-min-f"></p>
                            <p id="day-after-tomorrow-temperature-max-f"></p>
                        </div>
                        <p id="day-after-tomorrow-forecast-label"></p>
                    </div>
                </div>

            </div>



        </div>
<script src="index.js" type="module"></script>
<script src="time.js" type="module"></script>
</body>
</html>
